<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="styles.css">
        <title>Higher Lower Number Game</title>
    </head>
    
    <body>
        <div class="container">
            <h1>Higher - Lower</h1>
            <p id="instructions">Guess an number between 1 and N where N is a numerival value</p>
            <div class="row">
                <div class="col-lg-3 col-md-6">
                    <form>        
                        <div class="form-group">
                            <label>Enter your guess:</label>
                            <input type="text" id="uguess" class="form-control">
                            <div>
                                <button class="btn btn-outline-primary" onclick="validate_guess(); build_array()" type="button">Guess</button>
                            </div>
                        </div>
                        
                    </form>
                </div>
            </div>
            <p id="results-messages"></p>
        </div> 
    </body>
    <script src="funcs.js"></script>
    <script src="highlow.js"></script>
